<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Swift Lock</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Swift Lock</h1>
            <img src="./images/3d-lock.png" alt="lock-icon">
        </div>
        <h2>A Random Password Generator</h2>
        <div class="password-box">
            <input type="text" id="passwordInput" placeholder="Your Password">
            <img id="copyPassword" src="./images/copy.png" alt="copy-icon">
        </div>
        <button id="generate"><img src="./images/generate.png" alt="generate-icon">Generate Password</button>
    </div>
</body>
</html>
