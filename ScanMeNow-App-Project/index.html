<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>ScanMeNow - a QR Code Generator</title>
</head>
<body>
    <section class="qr-code">
        <div class="container">
            <h1>Enter your text or URL</h1>
            <div class="input-container">
                <input type="text" id="inputText" placeholder="Enter your text or URL">
                <div class="code-box">
                    <img id="code-img" src="" alt="">
                </div>
                <button id="generateButton">Generate QR Code</button>
        </div>
    </section>
</body>
</html>
